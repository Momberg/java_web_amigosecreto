<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Livros</title>
</h:head>
<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<p:growl id="growl" showDetail="true" sticky="true" />
				<p:panelGrid columns="2">
					<f:facet name="header">
						<h2>
							<p:outputLabel value="Cadastro de Livros" />
						</h2>
					</f:facet>
					<p:outputLabel for="codigo" value="#{msg.codigo}" />
					<p:inputText id="codigo" value="#{livrosBean.livro.codigo}" required="true"/>

					<p:outputLabel for="titulo" value="#{msg.titulo}" />
					<p:inputText id="titulo" value="#{livrosBean.livro.titulo}" required="true"/>

					<p:outputLabel for="autor" value="#{msg.autor}" />
					<p:inputText id="autor" value="#{livrosBean.livro.autor}" required="true"/>

					<p:outputLabel for="data" value="#{msg.data}" />
					<p:calendar id="data" value="#{livrosBean.livro.dataPublicacao}" 
					pattern="dd/MM/yyyy"
					showOn="button"
					required="true"/>

					<p:outputLabel for="preco" value="#{msg.preco}" />
					<p:inputText id="preco" value="#{livrosBean.livro.preco}" required="true"/>

					<p:outputLabel />
					<p:commandButton action="#{livrosBean.incluirLivro}"
						value="Incluir" 
						process="@form"
						update="growl :tabela"/>
				</p:panelGrid>
<!-- 				<p:messages showSummary="true" showDetail="true"></p:messages> -->
			</h:form>
			
			<h:form id="tabela">
				<p:dataTable value="#{livrosBean.listaLivros}" var="book"
					styleClass="tabela" headerClass="cabecalho"
					columnClasses="col1,col2,col3,col4">
					<p:column>
						<f:facet name="header">
							<h:outputText value="CODIGO" />
						</f:facet>
						<p:outputLabel value="#{book.codigo}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="TITULO" />
						</f:facet>
						<p:outputLabel value="#{book.titulo}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="AUTOR" />
						</f:facet>
						<p:outputLabel value="#{book.autor}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="DATA PUB." />
						</f:facet>
						<p:outputLabel value="#{book.dataPublicacao}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:outputLabel>
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="PREÃ‡O" />
						</f:facet>
						<p:outputLabel value="#{book.preco}">
							<f:convertNumber type="currency" locale="pt_BR" />
						</p:outputLabel>
					</p:column>

				</p:dataTable>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
