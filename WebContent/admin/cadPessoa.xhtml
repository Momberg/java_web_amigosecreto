<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastrar Usuario</title>
</h:head>
<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<p:growl id="growl" showDetail="true" sticky="true" />
				<p:panelGrid columns="2">
					<f:facet name="header">
						<h2>
							<p:outputLabel value="Cadastrar Usuario" />
						</h2>
					</f:facet>
					<p:outputLabel for="cpf" value="Cpf" />
					<p:inputText id="cpf" value="#{cadastroUsuariosBean.usuario.cpf}" required="true"/>

					<p:outputLabel for="nome" value="Nome" />
					<p:inputText id="nome" value="#{cadastroUsuariosBean.usuario.nome}" required="true"/>
					
					<p:outputLabel for="email" value="Email" />
					<p:inputText id="email" value="#{cadastroUsuariosBean.usuario.email}" required="true"/>
					
					<p:outputLabel for="senha" value="Senha" />
					<p:inputText id="senha" value="#{cadastroUsuariosBean.usuario.senha}" required="true"/>
					
					<p:outputLabel />
					<p:commandButton action="#{cadastroUsuariosBean.incluirUsuario}"
						value="Cadastrar" />
						
				</p:panelGrid>

			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
