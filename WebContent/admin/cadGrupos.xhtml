<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Grupo</title>
</h:head>
<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<p:growl id="growl" showDetail="true" sticky="true" />
				<p:panelGrid columns="2">
					<f:facet name="header">
						<h2>
							<p:outputLabel value="Cadastro de Grupo" />
						</h2>
					</f:facet>
					<p:outputLabel for="nome" value="#{msg.nome_grupo}" />
					<p:inputText id="nome" value="#{gruposBean.grupo.nome}" required="true"/>
					
					<p:outputLabel for="data" value="#{msg.data_sort}" />
					<p:calendar id="data" value="#{gruposBean.grupo.dataSorteio}" 
					pattern="dd/MM/yyyy"
					showOn="button"
					required="true"/>

					<p:outputLabel for="local" value="#{msg.local_sort}" />
					<p:inputText id="local" value="#{gruposBean.grupo.local}" required="true"/>
					
					<p:outputLabel for="num_pessoas" value="#{msg.num_pessoas}" />
					<p:inputNumber id="num_pessoas" value="#{gruposBean.grupo.num_pessoas}" required="true"/>

					<p:outputLabel />
					<p:commandButton action="#{gruposBean.incluirGrupo}"
						value="Incluir"
						process="@form"
						update="growl"/>
				</p:panelGrid>
<!-- 				<p:messages showSummary="true" showDetail="true"></p:messages> -->
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
