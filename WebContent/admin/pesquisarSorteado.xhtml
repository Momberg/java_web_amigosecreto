<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Pesquisar Sorteado</title>
</h:head>
<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="conteudo">
			<h:form prependId="false">
			
				<p:growl id="growl" showDetail="true" sticky="true" />
				<p:panelGrid columns="2">
					<f:facet name="header">
						<h2>
							<p:outputLabel value="Pesquisar Sorteado" />
						</h2>
					</f:facet>
					<p:outputLabel for="codigo" value="Digite o CÃ³digo do grupo" />
					<p:inputText id="codigo" value="#{gruposBean.cod_pesquisa}" required="true"/>

					<p:commandButton action="#{gruposBean.pesquisarSorteado}" id="pesquisar"
						value="Pesquisar" process="@form" update="growl :tabela"/>
						<p:commandButton action="menu" value="Voltar" immediate="true"/>
				</p:panelGrid>
			</h:form>
			
			<h:form id="tabela">
				<p:messages showSummary="true" showDetail="true" />
					<h:panelGroup rendered="#{gruposBean.sorteado.nome != null}">
					<p:dataTable value="#{gruposBean.sorteado}" var="usuario"
						styleClass="tabela" headerClass="cabecalho"
						columnClasses="col1,col2,col3,col4">
							<p:column>
								<f:facet name="header">
									<h:outputText value="Nome do sorteado" />
								</f:facet>
								<p:outputLabel value="#{gruposBean.sorteado.nome}" />
							</p:column>
						</p:dataTable>
				</h:panelGroup>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
