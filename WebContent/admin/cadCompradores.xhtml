<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Compradores</title>
</h:head>
<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<p:growl id="growl" showDetail="true" sticky="true" />
				<p:panelGrid columns="2">
					<f:facet name="header">
						<h2>
							<p:outputLabel value="Cadastro de Compradores" />
						</h2>
					</f:facet>
					<p:outputLabel value="#{msg.codigol}" />
					<p:selectOneMenu value="#{compBean.codComprador}">
						<f:selectItems value="#{livrosBean.listaLivros}"
					     var="livro"
						 itemLabel="#{livro.titulo}"
						 itemValue="#{livro.codigo}" />
					</p:selectOneMenu>

					<p:outputLabel for="nome" value="#{msg.nome}" />
					<p:inputText id="nome" value="#{compBean.comprador.nome}" required="true"/>

					<p:outputLabel for="email" value="#{msg.email}" />
					<p:inputText id="email" value="#{compBean.comprador.email}" required="true"/>


					<p:outputLabel />
					<p:commandButton action="#{compBean.incluirComprador}" value="Incluir"
					update="growl :tabela"
					process="@form" />
				</p:panelGrid>
<!-- 				<p:messages showSummary="true" showDetail="true"></h:messages> -->
			</h:form>
			
			
			<h:form id="tabela">
				<p:dataTable value="#{compBean.listaCompradores}" var="comprador"
					styleClass="tabela" headerClass="cabecalho"
					columnClasses="col1,col2,col3,col4">
					<p:column>
						<f:facet name="header">
							<h:outputText value="CODIGO" />
						</f:facet>
						<p:outputLabel value="#{comprador.codigo}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="NOME" />
						</f:facet>
						<p:outputLabel value="#{comprador.nome}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<p:outputLabel value="EMAIL" />
						</f:facet>
						<p:outputLabel value="#{comprador.email}" />
					</p:column>


				</p:dataTable>
			</h:form>
			
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
